<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:th="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device - width  initial-scale = 1.0">
</head>

<body layout:fragment="page-content-plain">
	<div th:replace="fragments/administratorSidebar"></div>
	<div
		th:replace= "fragments/page-heading-plain :: pageHeadingFragmentPlain(#(view.paymentMethods.registration.title),'true','/administrator/paymentMethods/register')">
	</div>
	<form th:action="@{/administrator/paymentMethods/register" }" th:object="${payment_methodForm}" th:method=" POST">
		<div>
			<input th:field="*{Id}" type="hidden" />
		</div>
		<div>
			<input th:field="*{payment_Method}" type="text" placeholder="Restorant Payment_Methods" />
			<span th:if="${#fields.hasErrors(payment_Method)}" th:errors="*{payment_Method}"></span>
		</div>
		<button th:type="submit">Submit</button>
		<!--<input type = "button" th:value = "#{form.submit}" /> --!>
	</form>
</body>

</html>
