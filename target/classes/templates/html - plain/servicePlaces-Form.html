<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:th="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device - width  initial-scale = 1.0">
</head>

<body layout:fragment="page-content-plain">
	<div th:replace="fragments/administratorSidebar"></div>
	<div
		th:replace= "fragments/page-heading-plain :: pageHeadingFragmentPlain(#(view.cars.registration.title),'true','/administrator/restorant/register')">
	</div>
	<form th:action="@{/administrator/servicePlaces/register" }" th:object="${service_PlForm}" th:method=" POST">
		<div>
			<input th:field="*{Id}" type="hidden" />
		</div>
		<div>
			<input th:field="*{servicePlaces}" type="text" placeholder="Restorant ServicePlaces" />
			<span th:if="${#fields.hasErrors(servicePlaces)}" th:errors="*{servicePlaces}"></span>
		</div>
		<div>
			<input th:field="*{shippingCost}" type="text" placeholder="Shipping Cost" />
			<span th:if="@{#fields.hasErrors(shippingCost)}" th:errors="*{shippingCost}"></span>
		</div>


		<button th:type="submit">Submit</button>
		<!--<input type = "button" th:value = "#{form.submit}" /> --!>
	</form>
</body>

</html>
