<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://flowbite.com/docs/flowbite.min.js"></script>

</head>

<!--Code block Menu starts -->

<body layout:fragment="page-content">
	<!--Code block header starts-->
	<div class="bg-gray-800  shadow-lg py-5 px-7">
		<div th:replace="fragments/page-heading :: pageHeadingFragment('User','true','/user/login')"></div>
		<nav class="flex justify-between">
			<div class="flex items-center space-x-3 lg:pr-16 pr-6">
				<img class="cursor-pointer bg-white p-1 rounded-full"
					src="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/e7/a9/3f/e7a93fad-9653-3ff1-d902-069c1aedb6ff/AppIcon-0-0-1x_U007emarketing-0-0-0-5-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/1200x630wa.png"
					alt="square" />
			</div>
			<div class=" w-full md:block md:w-auto" id="navbar-default">
				<ul class="font-medium flex  p-4 mt-4 rounded-lg   md:space-x-8 md:mt-0 md:border-0 ">
					<li>
						<a th:href="@{/user/register}" class="block py-2 pl-3 pr-4 text-white  rounded "
							aria-current="page">Do you have an account ?</br>Sign up</a>
					</li>
					<li>
						<a th:href="@{/user/login}" class="block py-2 pl-3 pr-4 text-white  rounded "
							aria-current="page">Log_iN</a>
					</li>
					<li>
						<a th:href="@{/}" class="block py-2 pl-3 pr-4 text-white  rounded " aria-current="page">Enter as
							a guest</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<!--Code block MENU end-->
	<div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
		<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
			<h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
				Please Log In
			</h1>
			<div th:if="${param.error}" class="mt-2 text-sm text-red-600 dark:text-red-500">
				Invalid username and password</div>
			<div th: if="${param.logout}">
				You have been logged out!</div>
			<form th:action="@{/login}" method="post" class="space-y-4 md:space-y-6">
				<div>
					<label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
					<input type="email" name="username" id="username"
						class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
						placeholder="name@company.com" required="">
				</div>
				<div>
					<label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
					<input type="password" name="password" id="password" placeholder="••••••••"
						class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
						required="">
				</div>
				<div class="flex items-center justify-between">
					<div class="flex items-start">
					</div>
					<a href="#" class="text-sm font-medium text-gray-600 hover:underline">Forgot password?</a>
				</div>
				<button type="submit"
					class="w-full text-white bg-gray-600 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign
					in</button>
				<p class="text-sm font-light text-gray-500">
					Don’t have an account yet? <a th:href="@{/register}" class="font-medium text-gray-600 hover:underline">Sign up</a>
						
			</p>
	</form>
</body>
</html>
