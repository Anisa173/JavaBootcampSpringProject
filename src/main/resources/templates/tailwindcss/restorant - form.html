<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout "
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<!--Code block Menu starts -->

<body layout:fragment="page-content">
	<!--Code block header starts-->
	<div class="bg-gray-800  shadow-lg py-5 px-7">
		<div th:replace="fragments/page-heading :: pageHeadingFragment('User','true','/user/login')"></div>
		<div th:replace="fragments/page-heading :: pageHeadingFragment('User','true','/user/register-view')"></div>
		<nav class="flex justify-between">
			<div class="flex items-center space-x-3 lg:pr-16 pr-6">
				<img class="cursor-pointer bg-white p-1 rounded-full"
					src="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/e7/a9/3f/e7a93fad-9653-3ff1-d902-069c1aedb6ff/AppIcon-0-0-1x_U007emarketing-0-0-0-5-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/1200x630wa.png"
					alt="square" />
			</div>
			<div class=" w-full md:block md:w-auto" id="navbar-default">
				<ul class="font-medium flex  p-4 mt-4 rounded-lg   md:space-x-8 md:mt-0 md:border-0 ">
					<li>
						<a th:href="@{/user/register}" class="block py-2 pl-3 pr-4 text-white  rounded "
							aria-current="page">Do you have an account ?</br>Sign up</a>
					</li>
					<li>
						<a th:href="@{/user/login}" class="block py-2 pl-3 pr-4 text-white  rounded "
							aria-current="page">Log_iN</a>
					</li>
					<li>
						<a th:href="@{/}" class="block py-2 pl-3 pr-4 text-white  rounded " aria-current="page">Enter as
							a guest</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container mx-auto max-w-2xl">
		<div
			class="my-6 lg:my-12 container px-6 mx-auto flex flex-col md:flex-row items-start md:items-center justify-between pb-4 border-b border-bl">
			<div class="text-2xl font-bold leading-tight text-gray-800">Restorant Registration</h4>

			</div>

		</div>
	</div>
	<!-- Code block header end -->

	<!-- Code block form start -->
	<form th:action="@{/administrator/restorant/register}" th:object="${restorantForm}" th:method="post"
		class="container mx-auto px-4 py-5 max-w-2xl">

		<div class="grid md:grid-cols-2 md:gap-6">
			<input th:field="*{id}" type="hidden" class="block py-2 px-1 w-full border-2 border-gray-800" />

			<div class="relative z-0 w-full mb-6 group">
				<input th:field="*{restNUIS}" type="text" placeholder="Restorant NUIS"
					class="block py-2 px-1 w-full border-2 border-gray-800" />
			</div>
			<div class="relative z-0 w-full mb-6 group">
				<input th:field="*{restName}" type="text" placeholder="Restorant Name"
					class="block py-2 px-1 w-full border-2 border-gray-800 text" />
			</div>
			<div class="relative z-0 w-full mb-6 group">
				<input th:field="*{phoneNo}" type="text" placeholder="phoneNo"
					class="block py-2 px-1 w-full border-2 border-gray-800" />
			</div>

			<div class="relative z-0 w-full mb-6 group">
				<input th:field="*{activity_field}" type="text" placeholder="activity_field"
					class="block py-2 px-1 w-full border-2 border-gray-800 text" />
			</div>
			<div class="relative z-0 w-full mb-6 group">
				<input th:field="*{addressRest}" type="text" placeholder="addressRest"
					class="block py-2 px-1 w-full border-2 border-gray-800 text" />
			</div>
			<div class="relative z-0 w-full mb-6 group">
				<input th:field="*{startDay}" type="text" placeholder="startDay"
					class="block py-2 px-1 w-full border-2 border-gray-800 text" />
			</div>
			<div class="relative z-0 w-full mb-6 group">
				<input th:field="*{endDay}" type="text" placeholder="endDay"
					class="block py-2 px-1 w-full border-2 border-gray-800 text" />
			</div>
		</div>

		<button th:type="submit"
			class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-xl px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 w-full">
			Submit</button>
	</form>
	<!-- Code block form end -->
</body>

</html>
